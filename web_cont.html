	<body>

			<ul>

		<form class="test" method="post" name="contform" onsubmit="return checkcont();" action="mailto:horolskyandrey@gmail.com">
			<div class="tstf">
				<label for="fioID">Укажите свои ФИО</label>
				<br>
				<input type="text" id="fioID" name="fio" placeholder="Введите ФИО">
			</div>

			<div class="tstf" id="forcal">
				<label for="bitrhID">Укажите дату рождения</label>
				<br>
				<input id="birthID" name="birth" placeholder="01.01.2022" readonly>
			</div>

			<div class="tstf">
				<p>Укажите свой пол:</p>
				<br>
				<label for="s1ID"><input type="radio" name="sex" id="s1ID">Men</label>
				<label for="s2ID"><input type="radio" name="sex" id="s2ID">Women</label>
			</div>

			<div class="tstf">
				<label for="ageID">Укажите свой возраст:</label>
				<br>
				<select id="ageID" name="age" size="1">
					<option>Укажите свой возраст</option>
					<option>&lt;14</option>
					<option>14 - 18</option>
					<option>18 - 40</option>
					<option>40 - 60</option>
					<option>>60</option>
				</select>
			</div>

			<div class="tstf">
				<label for="emailID">Укажите свой Email:</label>
				<br>
				<input type="email" id="emailID" name="email" placeholder="Введите Email">
			</div>

			<div class="tstf">
				<label for="telID">Укажите свой номер телефона:</label>
				<br>
				<input type="tel" id="telID" name="tel" placeholder="Введите номер телефона">
			</div>

			<div class="tstf">
				<button type="submit" id="sbb">Send</button>
				<button type="reset">Reset</button>
			</div>
		</form>
		<script src="scripts/goods.js"></script>
	</body>
	
	<script src="scripts/calendar.js"></script>
</html>
